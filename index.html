<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <h1>My node and mongo db site</h1>
  <p id="userName"></p>
  <div class="container">
    <div class="row">
      <input type="text" class="form-control" id="user">
      <button class="btn btn-primary" id="addUser">AddUser</button>
    </div>
  </div>
  <script>
    fetch('http://localhost:4000/')
      .then(res => res.json())
      .then(data => {
        document.getElementById('userName').innerText = data.product;
      })

    //POST data to the serve

    const btnAddUser = document.getElementById('addUser');
    btnAddUser.addEventListener('click', () => {
      const name = document.getElementById('user').value;
      // console.log(name);
      const user = { name }

      //POST

      fetch('http://localhost:4000/addUser', {
        method: "POST",
        body: JSON.stringify(user),
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        },
      })
        .then(res => res.json())
        .then(data => updateUser(data))
    })

    const updateUser = () => {
       document.getElementById('userName').innerText= user.product;
    }

  </script>
</body>

</html>
